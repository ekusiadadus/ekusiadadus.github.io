<div id="game" class="justify-center items-center w-500 h-500">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    body {
      margin: 0;
      background-color: black;
      touch-action: manipulation;
    }
  </style>
  <div class="absolute text-white text-sm ml-2 mt-1 select-none">
    <span>Time: </span><span id="timeEl">0</span>
  </div>
  <br />
  <div class="absolute text-white text-sm ml-2 mt-1 select-none">
    <span>Score: </span><span id="scoreEl">0</span>
  </div>
  <br />
  <div class="absolute text-white text-sm ml-2 mt-1 select-none">
    <span>Status: </span><span class="bg-green-500" id="statusEl">Ready!</span>
  </div>
  <div class="text-center" style="transform: translate(0px, 0px); opacity: 1">
    <li>
      <a href="https://ekusiadadus.com">Homepage</a>
    </li>
    <li>
      <a href="https://github.com/ekusiadadus">GitHub</a>
    </li>
    <li>
      <a href="https://ekusiadadus.github.io/shootgame">ShootGame</a>
    </li>
  </div>
  <div
    class="absolute inset-0 flex items-center justify-center"
    id="modalEl"
    style="display: none"
  >
    <div
      class="bg-white max-w-md w-full p-6 text-center"
      style="transform: translate(0px, 0px); opacity: 1"
    >
      <h1 id="bigScoreEl" class="text-4xl font-bold leading-none">0</h1>
      <p class="text-sm text-gray-700 mb-4">Points</p>
      <div>
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white w-full py-3 rounded-full text-sm"
          id="startGameElBtn"
        >
          Start Game
        </button>
      </div>

      <div id="submitGameEl">
        <button
          class="bg-green-500 hover:bg-green-600 text-white w-full py-3 rounded-full text-sm"
          id="submitGameElBtn"
        >
          Run Your Codes
        </button>
        <div class="mb-3 xl:w-96" id="submitAnswerEl" style="display: none">
          <textarea
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="submitFormEl"
            rows="3"
            placeholder="Submittion"
          ></textarea>
        </div>
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          id="submitBtnEl"
          style="display: none"
        >
          Run!
        </button>
      </div>

      <div id="answerGameEl">
        <button
          class="bg-yellow-500 hover:bg-yellow-600 text-white w-full py-3 rounded-full text-sm"
          id="exportGameElBtn"
        >
          Export Your answer
        </button>
        <div class="mb-3 xl:w-96" id="exportAnswerEl" style="display: none">
          <textarea
            class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="answerFromEl"
            rows="3"
            placeholder="Your answer"
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <canvas class="select-none"> </canvas>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
    integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/bulma-toast@2.4.1/dist/bulma-toast.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
  />
  <script src="background.js"></script>
</div>
